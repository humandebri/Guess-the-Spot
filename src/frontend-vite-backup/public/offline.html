<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Spot - オフライン</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0f1117;
            color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            opacity: 0.5;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #3282b8;
        }
        p {
            font-size: 1.125rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .retry-button {
            background-color: #3282b8;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .retry-button:hover {
            background-color: #2563eb;
        }
        .retry-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#3282b8" opacity="0.5"/>
            <path d="M20.94 11A8.994 8.994 0 0021 12c0 .34-.02.67-.06 1h2.06c.04-.33.06-.66.06-1s-.02-.67-.06-1h-2.06zM3.06 11H1c-.04.33-.06.66-.06 1s.02.67.06 1h2.06c-.04-.33-.06-.66-.06-1s.02-.67.06-1zM12 1c-.34 0-.67.02-1 .06v2.06c.33-.04.66-.06 1-.06s.67.02 1 .06V1.06c-.33-.04-.66-.06-1-.06z" fill="#94a3b8"/>
        </svg>
        <h1>オフラインです</h1>
        <p>
            インターネット接続がありません。<br>
            接続を確認してから再度お試しください。
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            再読み込み
        </button>
    </div>
    <script>
        // Check online status periodically
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
